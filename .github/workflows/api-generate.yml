name: Check API changes

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate:
    name: Create pull request for API changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create pull request for API changes
        uses: technote-space/create-pr-action@v2
        with:
          EXECUTE_COMMANDS: |
            npm ci
            npm run generate
          COMMIT_MESSAGE: 'üè∑Ô∏è Update types'
          COMMIT_NAME: 'GitHub Actions'
          PR_BRANCH_NAME: 'feat/api-${PR_ID}'
          PR_TITLE: 'üëΩÔ∏è Update client to API changes'
